<!-- verify.html (VERIFIER) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PWD ID Verifier (Auto)</title>
  <link rel="stylesheet" href="verify.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>✅ PWD ID Verifier</h1>
      <p class="sub">Upload an ID image → auto-check if the hidden DWT marker is present.</p>
    </header>

    <main class="grid">
      <section class="card">
        <h2>Upload</h2>
        <label class="lbl">ID Image (PNG/JPG)</label>
        <input id="file" type="file" accept="image/*" />

        <hr/>

      <div class="row">
  <span id="stepVal" class="pill">auto: —</span>
</div>


        <div id="status" class="status">Upload an image to begin.</div>

        <div id="meter" class="meter" style="display:none;">
          <div class="bar" id="bar"></div>
        </div>
        <div class="small" id="detailsText"></div>

        <div class="row" style="margin-top:12px;">
          <a class="btn ghost" href="index.html">Back to Maker</a>
        </div>
      </section>

      <section class="card">
        <h2>Preview</h2>
        <canvas id="cv" width="700" height="440"></canvas>
        <p class="hint">Best results with the original exported PNG. Heavy edits/compression reduce match.</p>
      </section>
    </main>
  </div>

  <script defer src="verify.js"></script>
</body>
</html>
